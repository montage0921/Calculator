<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="main.js" defer></script>
    
     <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
  </head>
  <body>
    <div id="calculator">
      <div class="header">
        CALCULATOR
        <h6>By Montage0921  <a href="https://github.com/montage0921" >
          <i class="fa fa-github" style="font-size:24px;color:white"></i>

        </a></h6>
      </div>
      <div class="screenSection">
        <div class="screen">
          <div class="last-operation">123</div>
          <div class="current-operation"></div>
        </div>
      </div>
      <div class="panel">
        <button  data-key="7" class="number">
          7
        </button>
        <button   data-key="8" class="number">8</button>
        <button   data-key="9" class="number">9</button>
        <button   data-key="Backspace" class="feature delete">DEL</button>
        <button data-key="Escape" class="feature clear">AC</button>
        <button  data-key="4" class="number">4</button>
        <button  data-key="5" class="number">5</button>
        <button  data-key="6" class="number">6</button>
        <button  data-key="*" class="operator">×</button>
        <button  data-key="/" class="operator">÷</button>
        <button  data-key="1" class="number">1</button>
        <button  data-key="2" class="number">2</button>
        <button  data-key="3" class="number">3</button>
        <button  data-key="+" class="operator">+</button>
        <button  data-key="-" class="operator">-</button>
        <button  data-key="0" class="number">0</button>
       <button data-key="." class="number">·</button>
        <button  data-key="!" class="number">!</button>
        <button class="feature answer">Ans</button>
        <button  data-key="=" class="operator">=</button>
      </div>
    </div>
  </body>
</html>
